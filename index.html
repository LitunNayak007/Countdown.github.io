<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css"rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="imgBox"></div>
        <div class="countdownBx">
            <h2>CountDown<br><span>20<i>21</i></span></h2>
            <div class="countdown">
                <div id="days">NA</div>
                <div id="hours">NA</div>
                <div id="minutes">NA</div>
                <div id="seconds">NA</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const countDate = new Date('jan 1, 2022 00:00:00').getTime();
    function newYear(){
        const now = new Date().getTime();
        gap = countDate - now;

        const seconds = 1000;
        const minutes = seconds*60;
        const hours = minutes*60;
        const days = hours*24;

        const d=Math.floor(gap/(days));
        const h=Math.floor((gap % (days)) / (hours));
        const m=Math.floor((gap % (hours)) / (minutes));
        const s=Math.floor((gap % (minutes)) / (seconds));

        document.getElementById('days').innerText=d;
        document.getElementById('hours').innerText=h;
        document.getElementById('minutes').innerText=m;
        document.getElementById('seconds').innerText=s;
    }
    setInterval(function(){
        newYear();
    },1000)
    </script>
</body>
</html>
